<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ğŸ›©ï¸ Esquiva los NÃºmeros</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #ffe1f0, #d0f0ff);
      text-align: center;
      color: #ff69b4;
      margin: 0;
    }
    canvas {
      background: #fff0fa;
      border: 4px dashed #ffa7d1;
      display: block;
      margin: 10px auto;
      border-radius: 12px;
      box-shadow: 0 0 20px #ffc0cb;
    }
    .btn {
      background: #ffccdd;
      border: 2px solid #ffa7d1;
      border-radius: 12px;
      padding: 10px 20px;
      font-size: 1em;
      color: #ff1493;
      margin: 5px;
      cursor: pointer;
    }
    #mensaje {
      font-size: 2em;
      margin: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>ğŸ›©ï¸ Esquiva los NÃºmeros</h1>
  <div id="contador">NÃºmeros esquivados: 0 / 10</div>
  <canvas id="game" width="600" height="400"></canvas>
  <div id="mensaje">ğŸ‰ Â¡Ganaste! ğŸ‰</div>
  <button class="btn" onclick="reiniciar()">ğŸ” Reiniciar</button>
  <button class="btn" onclick="toggleMusic()">ğŸµ MÃºsica</button>
  <audio id="musica" autoplay loop>
    <source src="Tres Cerditos  NÃºmeros  PINKFONG Canciones Infantiles.mp3" type="audio/mpeg">
  </audio>
  <audio id="bien" src="https://cdn.pixabay.com/download/audio/2022/03/02/audio_6121d0e2d4.mp3" preload="auto"></audio>
  <audio id="mal" src="https://cdn.pixabay.com/download/audio/2022/03/02/audio_7fa75df7c0.mp3" preload="auto"></audio>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const mensaje = document.getElementById("mensaje");
    const contador = document.getElementById("contador");
    const musica = document.getElementById("musica");
    const bien = document.getElementById("bien");
    const mal = document.getElementById("mal");

    let jugador = { x: 50, y: 200, w: 30, h: 30, dy: 0 };
    let obstaculos = [];
    let total = 0;
    const max = 10;
    let activo = true;

    function numeroRandom() {
      return Math.floor(Math.random() * 10);
    }

    function agregarNumero() {
      if (!activo) return;
      obstaculos.push({
        x: canvas.width,
        y: Math.random() * (canvas.height - 30),
        val: numeroRandom()
      });
      total++;
      contador.textContent = `NÃºmeros esquivados: ${total} / ${max}`;
      if (total >= max) {
        mensaje.textContent = "ğŸ‰ Â¡Ganaste!";
        mensaje.style.display = "block";
        activo = false;
        bien.play();
      }
    }

    function dibujarJugador() {
      ctx.fillStyle = "#00bcd4";
      ctx.beginPath();
      ctx.moveTo(jugador.x, jugador.y);
      ctx.lineTo(jugador.x - 10, jugador.y + 10);
      ctx.lineTo(jugador.x - 10, jugador.y - 10);
      ctx.closePath();
      ctx.fill();
    }

    function dibujarObstaculos() {
      ctx.fillStyle = "#f06292";
      ctx.font = "20px Comic Sans MS";
      obstaculos.forEach(o => {
        ctx.fillText(o.val, o.x, o.y + 20);
        o.x -= 3;
      });
    }

    function verificarColisiones() {
      obstaculos.forEach(o => {
        if (o.x < jugador.x + jugador.w &&
            o.x + 20 > jugador.x &&
            o.y < jugador.y + jugador.h &&
            o.y + 20 > jugador.y) {
          mensaje.textContent = "ğŸ˜¢ Â¡Perdiste!";
          mensaje.style.display = "block";
          mal.play();
          activo = false;
        }
      });
    }

    function actualizar() {
      if (!activo) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      dibujarJugador();
      dibujarObstaculos();
      verificarColisiones();

      jugador.y += jugador.dy;
      if (jugador.y < 0) jugador.y = 0;
      if (jugador.y > canvas.height - jugador.h) jugador.y = canvas.height - jugador.h;

      if (Math.random() < 0.03 && total < max) agregarNumero();

      requestAnimationFrame(actualizar);
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp") jugador.dy = -3;
      if (e.key === "ArrowDown") jugador.dy = 3;
    });
    document.addEventListener("keyup", () => jugador.dy = 0);

    function toggleMusic() {
      if (musica.paused) musica.play();
      else musica.pause();
    }

    function reiniciar() {
      jugador = { x: 50, y: 200, w: 30, h: 30, dy: 0 };
      obstaculos = [];
      total = 0;
      activo = true;
      contador.textContent = `NÃºmeros esquivados: 0 / ${max}`;
      mensaje.style.display = "none";
      actualizar();
    }

    reiniciar();
  </script>
</body>
</html>
