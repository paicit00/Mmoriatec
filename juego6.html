<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üçé Atrapa los N√∫meros</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
      background: url(lol.jpg);
    }
    #mensaje {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 30px;
      color: #000000;
      font-weight: bold;
    }
    #canasto {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 60px;
      background: #9eee35;
      border-radius: 30px;
      box-shadow: 0 0 10px #000000;
    }
    .numero {
      position: absolute;
      top: 0;
      width: 50px;
      height: 50px;
      background: #12898d;
      border-radius: 50%;
      font-size: 26px;
      line-height: 50px;
      text-align: center;
      color: #000000;
      font-weight: bold;
    }
    .btn {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: #ffccdd;
      border: 2px solid #ffa7d1;
      padding: 10px 20px;
      border-radius: 12px;
      color: #ff1493;
      font-size: 1.1em;
      cursor: pointer;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="mensaje">¬°Atrapa 5 n√∫meros!</div>
  <button class="btn" onclick="reiniciar()">üîÅ Reiniciar</button>
  <div id="canasto"></div>
  <audio id="musica" autoplay loop>
    <audio id="bien" src="Nueve Ranas  N√∫meros  PINKFONG Canciones Infantiles.mp3" preload="auto"></audio>
  </audio>
  <script>
    const mensaje = document.getElementById("mensaje");
    const canasto = document.getElementById("canasto");
    const musica = document.getElementById("musica");
    const bien = document.getElementById("bien");
    const mal = document.getElementById("mal");

    let atrapados = 0;
    let perdidos = 0;
    let activo = true;
    let intervalo;

    function crearNumero() {
      if (!activo) return;

      const div = document.createElement("div");
      div.classList.add("numero");
      div.textContent = Math.floor(Math.random() * 10);
      div.style.left = Math.random() * (window.innerWidth - 50) + "px";
      document.body.appendChild(div);

      let velocidad = 2 + Math.random() * 2;

      function caer() {
        if (!document.body.contains(div)) return;
        let top = parseFloat(div.style.top || "0");
        top += velocidad;
        div.style.top = top + "px";

        const r1 = div.getBoundingClientRect();
        const r2 = canasto.getBoundingClientRect();

        if (
          r1.bottom >= r2.top &&
          r1.left < r2.right &&
          r1.right > r2.left
        ) {
          document.body.removeChild(div);
          atrapados++;
          mensaje.textContent = `Atrapaste: ${atrapados}`;
          bien.play();
          if (atrapados >= 5) {
            mensaje.textContent = "üéâ ¬°Ganaste!";
            detener();
          }
          return;
        }

        if (top >= window.innerHeight) {
          document.body.removeChild(div);
          perdidos++;
          mal.play();
          if (perdidos >= 5) {
            mensaje.textContent = "üò¢ ¬°Perdiste!";
            detener();
            return;
          }
        }

        if (activo) requestAnimationFrame(caer);
      }

      caer();
    }

    document.addEventListener("mousemove", e => {
      canasto.style.left = (e.clientX - 60) + "px";
    });

    function reiniciar() {
      atrapados = 0;
      perdidos = 0;
      mensaje.textContent = "¬°Atrapa 5 n√∫meros!";
      activo = true;
      document.querySelectorAll(".numero").forEach(e => e.remove());
      clearInterval(intervalo);
      intervalo = setInterval(crearNumero, 1300);
    }

    function detener() {
      activo = false;
      clearInterval(intervalo);
    }

    reiniciar();
  </script>
</body>
</html>
